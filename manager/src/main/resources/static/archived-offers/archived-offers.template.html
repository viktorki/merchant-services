<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col col-md-5">
      <div class="form-group">
        <label for="search">Search</label>
        <input ng-model="$ctrl.query" class="form-control" id="search" placeholder="Enter keyword" />
      </div>
    </div>
    <div class="col col-md-2">
      <div class="form-group">
        <label for="sortBy">Sort by</label>
        <select ng-model="$ctrl.orderProp" class="form-control"  id="sortBy">
          <option value="id">#</option>
          <option value="title">Title</option>
          <option value="expiryDate">Expiry Date</option>
          <option value="cancelDate">Cancel Date</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col col-md-7">
	  <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
	    <tr ng-repeat="offer in $ctrl.archivedOffers  | filter:$ctrl.query | orderBy:$ctrl.orderProp">
		  <td>{{offer.id}}</td>
		  <td>{{offer.title}}</td>
		  <td>{{offer.cancelDate ? 'Cancelled on ' + offer.cancelDate : 'Expired on ' + offer.expiryDate}}</td>
		  <td><a href="#!/view/{{offer.id}}" class="btn btn-primary"><i class="fas fa-eye"></i></a></td>
		</tr>
	  </tbody>
	</table>
  </div>
</div>
